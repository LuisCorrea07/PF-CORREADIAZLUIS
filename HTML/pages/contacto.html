<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body class="container">
    <h1>Contactanos</h1>
    <div class="flex-container">
        <form action="" method="post" class="flex-item">
            <label for="nombre">Nombre: </label>
            <input type="text" name="" id="nombre" placeholder="Ingresar Nombre">
            <br><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="" id="apellido" placeholder="Ingresar Apellido">
            <br><br>
            <label for="email">Email: </label>
            <input type="text" name="" id="email" placeholder="Ingresar E-mail">
            <br><br>
            <textarea name="" id="" cols="50" rows="5" placeholder="Ingresá tu mensaje aquí"></textarea>
            <br><br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form> 

        <div>
            <img src="../img/chat.png" alt="email" class="imagen_chat">
        </div>
        <br><br>
        <div class="otros"><p>Encontranos en nuestro local de Caseros 434</p>
        <img src="../img/instagram.png" alt="logotipo de instagram" id="instagram"><a href="#" title=""> Seguinos en nuestro Instagram</a>
            
        </div>

    </div>
</body>
</html>
