    <h1 class="title-contacto">Contactanos</h1>

    <div class="grid-container">
      <div class="redes">
        <img
          src="../img/instagram.svg"
          alt="logotipo de instagram"
          id="instagram"
        /><a href="#" title="">Seguinos en nuestro Instagram</a>
        <p>Encontranos en nuestro local de Caseros 434</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.16180507273!2d-65.41077988467298!3d-24.789912384087277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3a3372f52ed%3A0x5ee997fe8d40c6e8!2sCaseros%20434%2C%20A4400%20Salta!5e0!3m2!1ses-419!2sar!4v1678321395939!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="div-form">
        <form action="" method="post" class="grid-form">
          <label for="nombre">Nombre *: </label>
          <input
            type="text"
            name=""
            id="nombre"
            placeholder="Ingresar Nombre"
          />
          <br /><br />
          <label for="apellido">Apellido *: </label>
          <input
            type="text"
            name=""
            id="apellido"
            placeholder="Ingresar Apellido"
          />
          <br /><br />
          <label for="email">Correo Electronico *:</label>
          <input type="text" name="" id="email" placeholder="Ingresar E-mail" />
          <br /><br />
          <textarea
            name=""
            id="mensaje"
            cols="50"
            rows="5"
            placeholder="Ingresá tu mensaje aquí"
          ></textarea>
          <br /><br />
          <input type="submit" class="btn btn-success enviar" value="Enviar" />
        </form>
      </div>
    </div>
